<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>toboolist</title>
</head>
<body>
  
<header>   <!-- questo è l'HEADER -->

  <img src="img/Logo.png" alt="logo">
  <span><strong>Toboolist</strong></span>

</header>

<main>   <!-- questo è il MAIN -->

        <!-- inizio primo contenitore -->
  <div class="container top"> 

    <button class="button-task">Add Task</button>
    <button class="button-section">Add Section</button>
    
  </div>
        <!-- fine primo contenitore -->


        <!-- inizio secondo contenitore -->

  <div class="container bottom">

    <section class="new">
      
      <h2>&#9662; New Task</h2>
      <span class="check">&check;</span>
      <span> <strong>Quarterly Newsletter</strong></span>
      <button class="obj editorial">editorial</button>

    </section>

    <section class="today">
      <h2>&#9662; Today</h2>
      <span class="cross">&cross;</span>

    </section>

    <section class="up">
      <h2>&#9662; Upcoming</h2>

    </section>

  </div>

        <!-- fine secondo contenitore -->

  
</main>

</body>
</html>
