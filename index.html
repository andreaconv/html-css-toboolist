<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>toboolist</title>
</head>
<body>
  
<header>   <!-- questo è l'HEADER -->

  <img src="img/Logo.png" alt="logo">
  <span><strong>Toboolist</strong></span>

</header>

<main>   <!-- questo è il MAIN -->

        <!-- inizio primo contenitore -->
  <div class="container top"> 

    <button class="button-task">Add Task</button>
    <button class="button-section">Add Section</button>
    
  </div>
        <!-- fine primo contenitore -->


        <!-- inizio secondo contenitore -->

  <div class="container bottom">

    <section class="new">
      
      <h2>&#9662; New Task</h2>

      <div class="row-container">
        <span class="check">&check;</span>
        <span> <strong>Quarterly Newsletter</strong></span>
        <button class="obj celeste">editorial</button>
      </div>

    </section>

    <section class="today">

      <h2>&#9662; Today</h2>

      <div class="row-container">
        <span class="check">&check;</span>
        <span> <strong>Recruiting blog post</strong></span>
        <button class="obj celeste">editorial</button>
      </div>

      <div class="row-container">
        <span class="check">&check;</span>
        <span> <strong>Mobile app luaunch</strong></span>
        <button class="obj viola">Q1 Goals</button>
      </div>

      <div class="row-container">
        <span class="cross">&cross;</span>
        <span> <strong>Interview John H.</strong></span>
        <button class="obj verde">Reruiting</button>
      </div>
      
      <div class="row-container">
        <span class="check">&check;</span>
        <span> <strong>Summit update to mobile storefronts</strong></span>
        <button class="obj arancio">Mobile</button>
      </div>      

    </section>

    <section class="up">

      <h2>&#9662; Upcoming</h2>

      <div class="row-container">
        <span class="cross">&cross;</span>
        <span> <strong>Schedule meeting with Alex</strong></span>
      </div>

      <div class="row-container">
        <span class="check">&check;</span>
        <span> <strong>Homepage refresh</strong></span>
        <button class="obj violetto">Website</button>
      </div>

      <div class="row-container">
        <span class="check">&check;</span>
        <span> <strong>Onboard new Sales team members</strong></span>
        <button class="obj senape">Sales</button>
      </div>

      <div class="row-container">
        <span class="check">&check;</span>
        <span> <strong>Review editorial calendr</strong></span>
        <button class="obj celeste">editorial</button>
      </div>  

    </section>

  </div>

        <!-- fine secondo contenitore -->

  
</main>

</body>
</html>
